name: Terraform Deployment for Dev Environment

on:
  push:
    branches:
      - dev-1  # This workflow to push on dev branch

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: v1.9.8  

      - name: Configure AWS credentials for Dev
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_DEV_ROLE_ARN }}  # Role ARN for Dev environment
          aws-region: ${{ secrets.AWS_REGION }}  # Setting AWS region

      - name: Terraform Init
        run: terraform init  # Initializes Terraform

      - name: Terraform Plan
        run: terraform plan  # Creates an execution plan

      - name: Terraform Apply
        run: terraform apply -auto-approve  # Applies the planned changes
